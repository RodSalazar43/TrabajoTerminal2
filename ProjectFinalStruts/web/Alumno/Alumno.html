    <body class="relleno">
            <center class="container bg-info">
                <h1 class="font-weight-normal text-white">Bienvenido Alumno</h1>
                <br>
                <div class="container bg-primary opacity">
                        <h3 class="font-weight-normal font-weight-bold">Aqui podras ver los ejercicios que tu profesor te ha asignado</h3>

                <br>
            </center>
        <br>

        </div>

        <br>

            <table id="tabla" class="table table-dark table-hover">
                
            </table>
