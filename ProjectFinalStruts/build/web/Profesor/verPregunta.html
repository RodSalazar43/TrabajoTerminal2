  <div id="welcome"></div>

    <a class="btn btn-danger" onclick='redireccionaGestionaPregunta()'>Regresar</a>

  <br>
<center>
    <button class="btn btn-warning" onclick="copiarPregunta()">Crear una copia de esta pregunta</button>

</center>
<br>
<br>
  <div id='verPregunta'>
      
  </div>
  
  <script>
   function redireccionaGestionaPregunta(){
        var id=getParameterByName("id");
        window.location.href='gestionaPregunta.html?id='+id;
    }
    
    function copiarPregunta(){
        var id=getParamterByName("id");
        var numero=getParameterByName("numero");
         let url = 'http://localhost:8080/ProjectFinalStruts/CrearCopiaPregunta?idProfesor='+id+'&numeroPregunta='+numero;
        //alert('URL:' + url);
            fetch(url).then(response => response.text()).then(data => {
                alert(data);    
            });
    }
    
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
          
  </script>
